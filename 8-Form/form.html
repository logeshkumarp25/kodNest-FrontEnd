<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" minlength="8" required><br><br>
    <label for="password">password:</label>
    <input type="password" id="password" placeholder="Enter password" title="valied password" ><br><br>
    <label for="skill">skills</label>
    <input type="checkbox" name="html" id="skill">HTML
    <input type="checkbox" name="css" id="skill">css
    <input type="checkbox" name="js" id="skill">js <br><br>
    <label for="date">Date</label>
    <input type="datetime-local" name="date" id="date">
    <br>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">other
    <br><br>
    <label for="range">Range:</label>
    <input type="range" name="range" id="range" min="0" max="10" value="5">
    <br>
    <br>
    <label for="web">website</label>
    <input type="url" name="web" id="web">
    <br>
    <br>
    <button type="submit" id="Submit">Submit</button>
</body>
</html>
