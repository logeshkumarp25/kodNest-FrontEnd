<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date">
        <br><br>
        <label for="bio">Short Bio:</label><br>
        <textarea name="bio" id="bio" placeholder="Tell us about yourself..."></textarea>
    </fieldset>
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" id="gender" value="male">Male <br>
        <input type="radio" name="gender" id="gender" value="female">Female <br>
        <input type="radio" name="gender" id="gender" value="other">Other <br>
    </fieldset>

    <fieldset>
        <legend>Area of Interest</legend><br>
        <input type="checkbox" name="checkbox" id="checkbox">Web Development  <br>
        <input type="checkbox" name="checkbox" id="checkbox">Artifical Intelligence <br>
        <input type="checkbox" name="checkbox" id="checkbox">Data Science <br>
    </fieldset>

    <fieldset>
        <legend>Programming Skill Level</legend>
        <select name="skills" id="skills">
            <option value="skill">Skill</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JS</option>
        </select>
    </fieldset>
    <label for="name">name</label>
    <textarea name="name" id="name" placeholder="Enter name"></textarea>
    
</body>
</html>
